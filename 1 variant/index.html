<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <h3>Tasks</h3>
    <input class="check__input" type="checkbox" id="task1" name="task1" checked>
    <label class="check__label" for="task1"><span class="icon-circle-regular"></span>
    Prepare for Session
    </label>
    
    <input class="check__input" type="checkbox" id="task2" name="task2" checked>
    <label class="check__label" for="task2"><span class="icon-circle-regular"></span>
      Assign Tasks
    </label>

    <input class="check__input" type="checkbox" id="task3" name="task3">
    <label class="check__label" for="task3"><span class="icon-circle-regular"></span>
      Be there on time
    </label>
    
    <input class="check__input" type="checkbox" id="task4" name="task4">
    <label class="check__label" for="task4"><span class="icon-circle-regular"></span>
      Start Session
    </label>

  </div>
</body>
</html>
